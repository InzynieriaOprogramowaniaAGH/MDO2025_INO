apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      version: canary
  template:
    metadata:
      labels:
        app: redis
        version: canary
    spec:
      containers:
      - name: redis
        image: kaoina666/redis_runtime:3
        ports:
        - containerPort: 6379
