apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-custom
      version: canary
  template:
    metadata:
      labels:
        app: nginx-custom
        version: canary
    spec:
      containers:
      - name: nginx-custom
        image: kacpermazur/nginx-custom:v2
        ports:
        - containerPort: 80
