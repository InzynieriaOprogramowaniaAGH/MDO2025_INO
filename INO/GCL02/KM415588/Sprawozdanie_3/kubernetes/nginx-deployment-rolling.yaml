apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-custom
  labels:
    app: nginx-custom
    version: v2
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  replicas: 10
  selector:
    matchLabels:
      app: nginx-custom
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx-custom
        tier: frontend
    spec:
      containers:
      - name: nginx-custom
        image: kacpermazur/nginx-custom:v2
        ports:
        - containerPort: 80
        resources: {}
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
