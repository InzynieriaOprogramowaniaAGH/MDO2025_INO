apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-custom
      version: stable
  template:
    metadata:
      labels:
        app: nginx-custom
        version: stable
    spec:
      containers:
      - name: nginx-custom
        image: kacpermazur/nginx-custom:v1
        ports:
        - containerPort: 80
