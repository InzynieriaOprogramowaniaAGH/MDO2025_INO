apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-recreate
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: my-nginx-recreate
  template:
    metadata:
      labels:
        app: my-nginx-recreate
        version: v1
    spec:
      containers:
      - name: nginx
        image: wojtek2004/my-nginx:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-recreate
spec:
  selector:
    app: my-nginx-recreate
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082
