apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello-deployment-recreate
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flask-hello
  template:
    metadata:
      labels:
        app: flask-hello
    spec:
      containers:
      - name: flask-hello
        image: icharne2/flask-hello:v1
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
