apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: pszemo6/redis_runtime:4
          ports:
            - containerPort: 6379
