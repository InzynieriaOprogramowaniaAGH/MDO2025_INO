apiVersion: v1
kind: Pod
metadata:
  name: redis-app
  labels:
    app: redis
spec:
  containers:
  - name: redis
    image: pszemo6/redis_runtime:4
    ports:
    - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 30079
