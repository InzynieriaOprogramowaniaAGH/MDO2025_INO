apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-rolling
  labels:
    app: redis
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%         # do 2 więcej niż 4
      maxUnavailable: 2     # mogą być 2 niedostępne
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: pszemo6/redis_runtime:4
          ports:
            - containerPort: 6379
