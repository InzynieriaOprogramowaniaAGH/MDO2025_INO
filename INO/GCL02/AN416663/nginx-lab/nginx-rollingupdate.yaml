apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-rolling
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  selector:
    matchLabels:
      app: nginx
      strategy: rolling
  template:
    metadata:
      labels:
        app: nginx
        strategy: rolling
    spec:
      containers:
      - name: nginx
        image: amelianalborczyk/nginx-lab:v1
        ports:
        - containerPort: 80
