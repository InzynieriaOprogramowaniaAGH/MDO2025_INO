apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-app
  labels:
    app: my-nginx-app 
spec:
  replicas: 4
  strategy:
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 2     
      maxSurge: 2
  selector:
    matchLabels:
      app: my-nginx-app 
  template: 
    metadata:
      labels:
        app: my-nginx-app 
    spec:
      containers:
      - name: nginx-container 
        image: my-custom-nginx:v1.0
        ports:
        - containerPort: 80 
        imagePullPolicy: Never 