apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-canary
  labels:
    app: redis
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      version: canary
  template:
    metadata:
      labels:
        app: redis
        version: canary
    spec:
      containers:
        - name: redis
          image: mihlsap/redis_runtime2.0:latest
          ports:
            - containerPort: 6379
