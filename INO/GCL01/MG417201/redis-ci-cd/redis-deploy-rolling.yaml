apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-rolling
  labels:
    app: redis
    strategy: rolling
spec:
  replicas: 4
  selector:
    matchLabels:
      app: redis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: mihlsap/redis_runtime2.0:latest
          ports:
            - containerPort: 6379
