apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stable
  labels:
    app: redis
    track: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      track: stable
  template:
    metadata:
      labels:
        app: redis
        track: stable
    spec:
      containers:
      - name: redis
        image: mihlsap/redis_runtime1.0:latest
        ports:
        - containerPort: 6379