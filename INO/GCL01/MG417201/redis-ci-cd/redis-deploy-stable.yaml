apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stable
  labels:
    app: redis
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      version: stable
  template:
    metadata:
      labels:
        app: redis
        version: stable
    spec:
      containers:
        - name: redis
          image: mihlsap/redis_runtime2.0:latest
          ports:
            - containerPort: 6379
