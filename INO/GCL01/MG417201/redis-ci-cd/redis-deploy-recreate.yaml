apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-recreate
  labels:
    app: redis
    strategy: recreate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      strategy: recreate
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
        strategy: recreate
    spec:
      containers:
      - name: redis
        image: mihlsap/redis_runtime1.0:latest
        ports:
        - containerPort: 6379