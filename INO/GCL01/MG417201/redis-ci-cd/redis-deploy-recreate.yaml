apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-recreate
  labels:
    app: redis
    strategy: recreate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: mihlsap/redis_runtime2.0:latest
          ports:
            - containerPort: 6379
