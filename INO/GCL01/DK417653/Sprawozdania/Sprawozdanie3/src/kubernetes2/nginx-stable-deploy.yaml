apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-stable
  labels:
    app: nginx-demo
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-demo
      version: stable
  template:
    metadata:
      labels:
        app: nginx-demo
        version: stable
    spec:
      containers:
      - name: nginx
        image: nginx-demo:v1
        ports:
        - containerPort: 80
