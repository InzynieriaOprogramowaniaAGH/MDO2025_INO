- name: System update
  hosts: all
  become: yes
  tasks:
  - name: Update packages
    ansible.builtin.dnf:
      name: "*"
      state: latest

  - name: Restart sshd and rngd
    ansible.builtin.systemd:
      name: sshd
      state: restarted

  - name: Restart rngd
    ansible.builtin.systemd:
      name: rngd
      state: restarted

