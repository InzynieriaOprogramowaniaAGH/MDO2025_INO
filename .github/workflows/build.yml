name: Node.js Build

on:
  push:
    branches:
      - ino_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Change directory to ITE
        run: cd ITE

      - name: Install dependencies
        run: npm install
        working-directory: ITE

      - name: Build project
        run: npm run build
        working-directory: ITE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ITE/dist
