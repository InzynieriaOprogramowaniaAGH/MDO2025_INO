name: Node.js dummy Docker CI/CD

on:
  push:
    branches:
      - ino_dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: node-js-dummy
      TAG: v1.0
      PATH_PREFIX: MDO2025_INO/ITE/GCL06/JP416100/Sprawozdanie2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove old clone if exists
        run: rm -rf MDO2025_INO

      - name: Clone repo from specific branch
        run: |
          git clone -b JP416100 --single-branch https://github.com/InzynieriaOprogramowaniaAGH/MDO2025_INO.git

      - name: Docker Build (app)
        run: |
          docker build -t $IMAGE_NAME:build -f $PATH_PREFIX/Dockerfile.build.node $PATH_PREFIX

      - name: Docker Build (test)
        run: |
          docker build -t $IMAGE_NAME:test -f $PATH_PREFIX/Dockerfile.test.node $PATH_PREFIX

      - name: Run tests
        run: |
          docker run --rm $IMAGE_NAME:test npm test

      - name: Docker Build (deploy)
        run: |
          docker build -t $IMAGE_NAME:deploy -f $PATH_PREFIX/Dockerfile.deploy.node $PATH_PREFIX

      - name: Deploy container
        run: |
          docker network create ci || true
          docker run -d --rm --network ci --name deploy -p 3000:3000 $IMAGE_NAME:deploy

      - name: Test deployed container
        run: |
          sleep 5
          docker run --rm --network ci curlimages/curl curl -s deploy:3000 || echo "curl failed"

- name: Upload artifact
  uses: actions/upload-artifact@v4
  with:
    name: node-js-dummy
    path: MDO2025_INO/ITE/GCL06/node-js-dummy.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-js-dummy-project
          path: MDO2025_INO/ITE/GCL06/node-js-dummy-test.tar.gz

      - name: List Docker images
        run: docker images

      - name: Cleanup
        if: always()
        run: |
          docker stop deploy || true
          docker network rm ci || true
