- name: Ping all hosts
  hosts: all
  tasks:
    - name: Ping
      ansible.builtin.ping:

- name: Copy inventory to Endpoints
  hosts: Endpoints
  tasks:
    - name: Copy inventory file
      ansible.builtin.copy:
        src: inventory.ini
        dest: /tmp/inventory.ini
        
- name: Update system packages for Endpoints
  hosts: Endpoints
  become: yes
  tasks:
    - name: Update all packages
      ansible.builtin.package:
        name: '*'
        state: latest

- name: Restart services on Endpoints
  hosts: Endpoints
  become: yes
  tasks:
    - name: Restart sshd
      ansible.builtin.service:
        name: sshd
        state: restarted
    - name: Restart rngd
      ansible.builtin.service:
        name: rngd
        state: restarted