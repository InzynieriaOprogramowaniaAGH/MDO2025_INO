apiVersion: apps/v1
kind: Deployment
metadata:
  name: moja-aplikacja-recreate
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: moja-aplikacja
  template:
    metadata:
      labels:
        app: moja-aplikacja
    spec:
      containers:
      - name: moja-aplikacja
        image: moja-aplikacja:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: moja-aplikacja
spec:
  type: NodePort
  selector:
    app: moja-aplikacja
  ports:
    - port: 80
      targetPort: 80
