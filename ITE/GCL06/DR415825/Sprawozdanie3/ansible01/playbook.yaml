- name: Ping all hosts
  hosts: all
  gather_facts: no
  tasks:
    - name: Ping
      ansible.builtin.ping:

- name: Copy inventory.ini file to Endpoints
  hosts: Endpoints
  gather_facts: no
  tasks:
    - name: Copy inventory.ini file
      ansible.builtin.copy:
        src: inventory.ini
        dest: inventory.ini

- name: Ping all hosts v2
  hosts: all
  gather_facts: no
  tasks:
    - name: Ping to compare
      ansible.builtin.ping:

- name: Update system packages on Fedora
  hosts: ansible-target
  become: yes
  tasks:
    - name: Update all packages (Fedora)
      ansible.builtin.yum:
        name: "*"
        state: latest
        update_cache: yes

- name: Restart sshd and rngd services
  hosts: all
  become: yes
  tasks:
    - name: Restart sshd
      ansible.builtin.service:
        name: sshd
        state: restarted
      ignore_errors: yes 

    - name: Restart rngd
      ansible.builtin.service:
        name: rngd
        state: restarted
      ignore_errors: yes  