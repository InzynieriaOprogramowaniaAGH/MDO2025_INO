apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy-recreate
  labels:
    app: nginx-recreate
spec:
  replicas: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx-recreate
  template:
    metadata:
      labels:
        app: nginx-recreate
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.5
        ports:
        - containerPort: 80