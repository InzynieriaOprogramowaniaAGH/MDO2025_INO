- name: Tasks
  hosts: Endpoints
  become: yes
  tasks:
    - name: Ping machines
      ansible.builtin.ping:

    - name: Copy inventory file
      ansible.builtin.copy:
        src: ./inventory.ini
        dest: ~/inventory.ini

    - name: Update packages
      ansible.builtin.dnf:
        name: '*'
        state: latest
        update_cache: yes

    - name: Restart sshd and rngd
      ansible.builtin.systemd:
        name: "{{item}}"
        state: restarted
      loop:
        - sshd
        - rngd

    - name: Remove the Supertux container
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: true
