apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-broken-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        # Błędna składnia - brak średnika
        server {
            listen 80
            server_name localhost;
            
            location / {
                root /usr/share/nginx/html;
                index index.html;
            }
        }
    }