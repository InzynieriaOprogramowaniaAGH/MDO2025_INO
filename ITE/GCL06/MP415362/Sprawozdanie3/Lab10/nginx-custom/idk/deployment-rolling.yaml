apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-rolling
  labels:
    app: nginx-custom
    strategy: rolling
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2        # Maksymalnie 2 pody mogą być niedostępne
      maxSurge: 25%           # Maksymalnie 25% więcej podów podczas aktualizacji
  selector:
    matchLabels:
      app: nginx-custom
      strategy: rolling
  template:
    metadata:
      labels:
        app: nginx-custom
        strategy: rolling
    spec:
      containers:
      - name: nginx
        image: skoczeka8/nginx-custom:1.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---