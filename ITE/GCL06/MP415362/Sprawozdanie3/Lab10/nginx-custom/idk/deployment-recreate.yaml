apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-recreate
  labels:
    app: nginx-custom
    strategy: recreate
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx-custom
      strategy: recreate
  template:
    metadata:
      labels:
        app: nginx-custom
        strategy: recreate
    spec:
      containers:
      - name: nginx
        image: skoczeka8/nginx-custom:1.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---