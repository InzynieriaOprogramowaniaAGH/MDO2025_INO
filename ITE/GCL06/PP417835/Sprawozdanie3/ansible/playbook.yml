- name: Playbook
  hosts: all
  gather_facts: yes
  tasks:
    - name: Ping 
      ansible.builtin.ping:

- name: Copy inventory.ini to Endpoints
  hosts: Endpoints
  gather_facts: yes
  tasks:
    - name: Skopiuj plik inwentaryzacji
      ansible.builtin.copy:
        src: ./inventory.ini
        dest: /tmp/inventory.ini
############################################
- name: system update + restart services
  hosts: Endpoints
  become: true
  tasks:
    - name: packages update
      ansible.builtin.package:
        name: "*"
        state: latest

    - name: ssh restart
      ansible.builtin.service:
        name: sshd
        state: restarted

    - name: rngd restart
      ansible.builtin.service:
        name: rngd
        state: restarted
