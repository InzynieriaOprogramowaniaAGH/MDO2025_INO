apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploymentfail
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginxfail
          imagePullPolicy: Never
          ports:
            - containerPort: 80