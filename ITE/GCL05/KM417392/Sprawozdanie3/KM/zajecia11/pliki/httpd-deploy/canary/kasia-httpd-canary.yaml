apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasia-httpd-canary
  labels:
    app: kasia-httpd
    role: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kasia-httpd
      role: canary
  template:
    metadata:
      labels:
        app: kasia-httpd
        role: canary
    spec:
      containers:
      - name: httpd
        image: kasiam23/custom-httpd:v2
        ports:
        - containerPort: 80
