apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-app-canary
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
        - name: redis-container
          image: tomaszek03/redis-app:v1.0.30
          ports:
            - containerPort: 6379
