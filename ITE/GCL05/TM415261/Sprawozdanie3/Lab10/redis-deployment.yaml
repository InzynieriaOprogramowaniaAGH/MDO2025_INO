apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
        - name: redis-container
          image: tomaszek03/redis-app
          ports:
            - containerPort: 6379
