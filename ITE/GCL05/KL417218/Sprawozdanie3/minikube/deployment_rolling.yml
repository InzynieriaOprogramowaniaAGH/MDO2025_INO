---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-rolling-dep
  labels:
    app: redis
    strategy: rolling
spec:
  replicas: 6
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 25%
  selector:
    matchLabels:
      app: redis
      strategy: rolling
  template:
    metadata:
      labels:
        app: redis
        strategy: rolling
    spec:
      containers:
      - name: redis-container
        image: februu/mdo-redis:1.1
        ports:
        - containerPort: 6379
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: redis-rolling-service
  labels:
    app: redis
    strategy: rolling
spec:
  selector:
    app: redis
    strategy: rolling
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30085
    protocol: TCP
  type: NodePort