---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-recreate-dep
  labels:
    app: redis
    strategy: recreate
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: redis
      strategy: recreate
  template:
    metadata:
      labels:
        app: redis
        strategy: recreate
    spec:
      containers:
      - name: redis-container
        image: februu/mdo-redis:1.1
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-recreate-service
  labels:
    app: redis
    strategy: recreate
spec:
  selector:
    app: redis
    strategy: recreate
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30084
    protocol: TCP
  type: NodePort