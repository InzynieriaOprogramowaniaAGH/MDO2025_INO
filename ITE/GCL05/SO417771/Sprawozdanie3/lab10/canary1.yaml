apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-canary
  labels:
    role: node-app
    stage: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      role: node-app
      stage: canary
  template:
    metadata:
      labels:
        role: node-app
        stage: canary
    spec:
      containers:
        - name: node-app-container
          image: szyocie2/node-app:latest
          ports:
            - containerPort: 3000