events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Konfiguracja logowania
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # Optymalizacje wydajności
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Kompresja gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json application/xml;

    # Główny serwer
    server {
        listen       80;
        server_name  localhost;
        root         /usr/share/nginx/html;
        index        index.html index.htm;

        # Własne nagłówki bezpieczeństwa
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Custom-Header "Moja-Aplikacja-v1.0" always;

        # Główna strona
        location / {
            try_files $uri $uri/ =404;
        }

        # Strona about
        location /about {
            try_files /about.html =404;
        }

        # API endpoint (symulacja)
        location /api/status {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","version":"1.0","timestamp":"$time_iso8601"}';
        }

        # Strona 404
        error_page  404 /404.html;
        location = /404.html {
            internal;
        }

        # Strona błędów serwera
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            internal;
        }

        # Blokowanie dostępu do plików konfiguracyjnych
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}