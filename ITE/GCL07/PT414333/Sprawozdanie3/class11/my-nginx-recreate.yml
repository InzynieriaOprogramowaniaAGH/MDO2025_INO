apiVersion: apps/v1
kind: Deployment
metadata:
    name: tla-recreate
spec:
    replicas: 4
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: tla-recreate
            version: v1
    template:
        metadata:
            labels:
                app: tla-canary
                version: v1
        spec:
            containers:
                - name: my-nginx:latest
                  image: docker.io/twarug/my-nginx:latest
                  imagePullPolicy: Always