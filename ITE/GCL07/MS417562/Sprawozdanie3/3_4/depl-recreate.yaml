apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-recreate
spec:
  replicas: 4
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: express-recreate
      version: v1
  template:
    metadata:
      labels:
        app: express-recreate
        version: v1
    spec:
      containers:
      - name: express-deploy-img
        image: docker.io/msior/express-deploy-img:latest
        imagePullPolicy: Always