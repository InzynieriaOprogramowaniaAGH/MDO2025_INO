- name: Playbook
  hosts: all
  gather_facts: yes
  tasks:
    - name: Ping do każdej maszyny
      ansible.builtin.ping:

- name: Kopiowanie pliku inventory.ini do Endpoints
  hosts: Endpoints
  gather_facts: yes
  tasks:
    - name: Skopiuj plik inwentaryzacji
      ansible.builtin.copy:
        src: /home/psocala/MDO2025_INO/ITE/GCL07/PS417836/Sprawozdanie3/inventory.ini
        dest: /tmp/inventory.ini

- name: Aktualizacja systemu + restart usług
  hosts: Endpoints
  become: true
  tasks:
    - name: Aktualizacja pakietów
      ansible.builtin.package:
        name: "*"
        state: latest

    - name: Restart usługi sshd
      ansible.builtin.service:
        name: sshd
        state: restarted

    - name: Restart usługi rngd
      ansible.builtin.service:
        name: rngd
        state: restarted
