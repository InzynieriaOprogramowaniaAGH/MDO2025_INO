#version=DEVEL
url --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-41&arch=x86_64
repo --name=updates --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f41&arch=x86_64
repo --name=docker-ce-stable --baseurl=https://download.docker.com/linux/fedora/41/x86_64/stable

lang en_US.UTF-8
keyboard --vckeymap=us --xlayouts='us'
timezone Europe/Warsaw --utc

# SieÄ‡
network --bootproto=dhcp --hostname=autoinstall

# Partycjonowanie
clearpart --all --initlabel
autopart --type=lvm
bootloader --location=mbr --boot-drive=sda

firstboot --disable


#Root password
rootpw --lock
user --groups=wheel --name=kstarzec --password=$y$j9T$m00KAZsQBljCtxk/gFRuj.xF$9g8.QGqnCJfoE8zqnENdTXha63AD8RYUA8NM18W0V1D --iscrypted --gecos="Karolina Starzec"
# Pakiety
%packages
@^server-product-environment
docker-ce
docker-ce-cli
containerd.io
%end

# Konfiguracja po instalacji
%post --log=/root/post-install.log --interpreter=/bin/bash
chvt 3
exec > /dev/tty3 2>&1
set -x
systemctl enable docker

# Pobranie i uruchomienie kontenera po pierwszym uruchomieniu
cat > /etc/systemd/system/node-app.service <<EOF
[Unit]
Description=Start Node.js To-Do App
After=docker.service
Requires=docker.service

[Service]
ExecStart=/usr/bin/docker run --rm -p 3000:3000 kstarzec/node_deploy:v2
Restart=always

[Install]
WantedBy=multi-user.target
EOF

systemctl enable node-app
%end

