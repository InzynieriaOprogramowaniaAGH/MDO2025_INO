apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd 
        image: docker.io/klocekk/v1-httpd:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
