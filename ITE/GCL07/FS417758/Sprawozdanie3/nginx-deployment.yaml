apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  annotations:
      kubernetes.io/change-cause: "Strategia Recreate i obraz v1"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: custom-nginx:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8888
