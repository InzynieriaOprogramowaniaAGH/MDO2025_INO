apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-canary
  labels:
    app: todo
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
      version: canary
  template:
    metadata:
      labels:
        app: todo
        version: canary
    spec:
      containers:
      - name: todo
        image: winterwollf/node-deploy:v4
        ports:
        - containerPort: 3000
