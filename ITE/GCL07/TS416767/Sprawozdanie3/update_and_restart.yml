- name: Update system and restart services
  hosts: all
  become: true
  tasks:
    - name: Update all packages
      dnf:
        name: '*'
        state: latest
        update_cache: yes

    - name: Restart sshd
      service:
        name: sshd
        state: restarted

    - name: Restart rngd (ignore errors if not installed)
      service:
        name: rngd
        state: restarted
      ignore_errors: yes
