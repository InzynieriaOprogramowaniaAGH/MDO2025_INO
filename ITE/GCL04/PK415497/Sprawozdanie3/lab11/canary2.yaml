apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-production
  labels:
    role: nodeapp
    stage: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      role: nodeapp
      stage: stable
  template:
    metadata:
      labels:
        role: nodeapp
        stage: stable
    spec:
      containers:
        - name: nodeapp-container
          image: pawelk1234/nodeapp:v2.0
          ports:
            - containerPort: 3000