apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-app-canary
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  selector:
    matchLabels:
      app: pipeline-redis
  template:
    metadata:
      labels:
        app: pipeline-redis
    spec:
      containers:
        - name: redis-container
          image: marekkubi/pipeline-redis:v1.0.20
          ports:
            - containerPort: 6379
