apiVersion: apps/v1
kind: Deployment
metadata:
  name: igor-nginx-rolling
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  selector:
    matchLabels:
      app: igor-nginx
  template:
    metadata:
      labels:
        app: igor-nginx
    spec:
      containers:
        - name: nginx
          image: igor/nginx:v2
          ports:
            - containerPort: 80
