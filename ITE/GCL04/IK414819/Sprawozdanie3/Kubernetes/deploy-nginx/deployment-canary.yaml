apiVersion: apps/v1
kind: Deployment
metadata:
  name: igor-nginx-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igor-nginx
      track: canary
  template:
    metadata:
      labels:
        app: igor-nginx
        track: canary
    spec:
      containers:
        - name: nginx
          image: igor/nginx:v2
          ports:
            - containerPort: 80
