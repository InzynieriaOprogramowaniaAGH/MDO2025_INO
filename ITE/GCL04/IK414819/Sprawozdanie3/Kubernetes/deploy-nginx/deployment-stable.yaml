apiVersion: apps/v1
kind: Deployment
metadata:
  name: igor-nginx-stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: igor-nginx
      track: stable
  template:
    metadata:
      labels:
        app: igor-nginx
        track: stable
    spec:
      containers:
        - name: nginx
          image: igor/nginx:v1
          ports:
            - containerPort: 80
