apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-js-dummy-deployment
  labels:
    app: node-js-dummy
    environment: production

spec:
  replicas: 4
  strategy:
    type: RollingUpdate 
  selector:
    matchLabels:
      app: node-js-dummy-app
  template:
    metadata:
      labels:
        app: node-js-dummy-app
    spec:
      restartPolicy: Always
      containers:
      - name: node-js-dummy-container
        image: pyonaaa/node-js-dummy-test:latest
        ports:
          - containerPort: 3000
            protocol: TCP
        env:
          - name: NODE_ENV
            value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"