apiVersion: apps/v1
kind: Deployment
metadata:
  name: oceanbattle-webapi-stable
  labels:
    app: oceanbattle-webapi
    version: stable
    strategy: canary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oceanbattle-webapi
      version: stable
      strategy: canary
  template:
    metadata:
      labels:
        app: oceanbattle-webapi
        version: stable
        strategy: canary
    spec:
      containers:
      - name: oceanbattle-webapi
        image: docker.io/kurowskitomek/webapi:1.0.31
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oceanbattle-webapi-canary
  labels:
    app: oceanbattle-webapi
    version: canary
    strategy: recreate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oceanbattle-webapi
      version: canary
      strategy: recreate
  template:
    metadata:
      labels:
        app: oceanbattle-webapi
        version: canary
        strategy: recreate
    spec:
      containers:
      - name: oceanbattle-webapi
        image: docker.io/kurowskitomek/webapi:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: oceanbattle-canary-service
  labels:
    app: oceanbattle-webapi
    strategy: canary
spec:
  selector:
    app: oceanbattle-webapi
    strategy: canary
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
