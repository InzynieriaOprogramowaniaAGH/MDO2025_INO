- name: Ensure Docker is installed
  package:
    name: docker
    state: present
  become: true

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Pull Docker image from Docker Hub
  community.docker.docker_image:
    name: "{{ docker_image }}"
    source: pull
    state: present

- name: Run container
  community.docker.docker_container:
    name: "{{ container_name }}"
    image: "{{ docker_image }}"
    state: started
    ports:
      - "8080:{{ container_port }}"

- name: Wait for container port to become available
  wait_for:
    port: 8080
    host: 127.0.0.1
    delay: 3
    timeout: 30

- name: Stop container
  community.docker.docker_container:
    name: "{{ container_name }}"
    state: stopped

- name: Remove container
  community.docker.docker_container:
    name: "{{ container_name }}"
    state: absent
