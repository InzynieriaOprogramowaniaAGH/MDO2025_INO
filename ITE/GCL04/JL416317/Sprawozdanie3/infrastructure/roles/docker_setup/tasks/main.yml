- name: Install required packets
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
    update_cache: yes

- name: Add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
    filename: docker
  when: ansible_distribution == "Ubuntu"

- name: Install Docker
  apt:
    name:
      - docker.io
      - python3-docker
    state: present
    update_cache: yes

- name: Setup user
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: true

- name: Run Docker
  systemd:
    name: docker
    state: started
    enabled: yes
