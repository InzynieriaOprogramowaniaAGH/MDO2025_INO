apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherforecast-api-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weatherforecast-api
  template:
    metadata:
      labels:
        app: weatherforecast-api
    spec:
      containers:
      - name: weatherforecast-api
        image: latawiecjakub/weatherforecast-api:broken
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: weatherforecast-api-service
spec:
  type: NodePort
  selector:
    app: weatherforecast-api
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
