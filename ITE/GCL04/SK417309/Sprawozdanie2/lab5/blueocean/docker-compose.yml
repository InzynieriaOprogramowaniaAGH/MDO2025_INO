services:
  jenkins:
    image: jenkins-blueocean
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - docker-in-docker
  docker-in-docker:
    image: docker:dind
    privileged: true

volumes:
  jenkins_home: