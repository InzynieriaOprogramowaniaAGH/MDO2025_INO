apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagikachi-dep
  labels:
    app: kagikachi
spec:
  replicas: 5
  selector:
    matchLabels:
      app: kagikachi
  template:
    metadata:
      labels:
        app: kagikachi
    spec:
      containers:
      - name: kagikachi
        image: skanerooo/kagikachi:56
        ports:
        - containerPort: 7878