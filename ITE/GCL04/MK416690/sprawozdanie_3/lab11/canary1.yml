apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpm-1
  labels:
    role: cpm
    stage: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      role: cpm
      stage: canary
  template:
    metadata:
      labels:
        role: cpm
        stage: canary
    spec:
      containers:
        - name: cpm-app
          image: mareczek02/cpm_deploy:latest
          ports:
            - containerPort: 3000