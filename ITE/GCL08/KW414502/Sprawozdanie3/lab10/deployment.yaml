apiVersion: apps/v1
kind: Deployment
metadata:
  name: expressjs
  labels:
    app: expresspod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: expresspod
  template:
    metadata:
      labels:
        app: expresspod
    spec:
      containers:
      - name: expresspod
        image: frostyfire1/express-js-deploy
        ports:
        - containerPort: 3000