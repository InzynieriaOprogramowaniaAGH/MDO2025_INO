apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-canary
  labels:
    app: express-app
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-app
      version: v2
  template:
    metadata:
      labels:
        app: express-app
        version: v2
    spec:
      containers:
        - name: express-app
          image: zbogenza/express-app:v2
          ports:
            - containerPort: 3000
