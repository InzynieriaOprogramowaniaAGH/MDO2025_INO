apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-recreate
  labels:
    app: nginx
    version: stable
spec:
  replicas: 5 
  selector:
    matchLabels:
      app: nginx
      version: stable
  template:
    metadata:
      labels:
        app: nginx
        version: stable
    spec:
      containers:
      - name: nginx
        image: wojzacharski/nginx-app:0.1  
        ports:
        - containerPort: 80
  strategy:
    type: Recreate  
  revisionHistoryLimit: 10  
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-recreate-service
spec:
  selector:
    app: nginx
    version: stable
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
