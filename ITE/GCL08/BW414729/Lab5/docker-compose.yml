version: '3.8'
services:
  jenkins:
    image: jenkinsci/blueocean
    container_name: jenkins-blueocean
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    user: root 
    group_add:
      - 998 

volumes:
  jenkins_data:
