apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-rolling
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  selector:
    matchLabels:
      app: myapp-rolling
  template:
    metadata:
      labels:
        app: myapp-rolling
    spec:
      containers:
      - name: myapp
        image: elwilk/myapp:1.0.31
        ports:
        - containerPort: 3000
