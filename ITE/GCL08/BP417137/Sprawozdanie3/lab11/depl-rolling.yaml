apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-rolling
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 30%
  selector:
    matchLabels:
      app: express-rolling
      version: v1
  template:
    metadata:
      labels:
        app: express-rolling
        version: v1
    spec:
      containers:
      - name: express-deploy-img
        image: docker.io/bpajda/express-deploy-img:latest
        imagePullPolicy: Always