name: Uruchom testy na gałęzi ino_dev


on:
  push:
    branches:
      - ino_dev
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Pobierz kod repozytorium
        uses: actions/checkout@v4

      - name: Ustaw Node.js w wersji 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

        run: npm ci

      - name: Sprawdź jakość kodu (ESLint)
        run: npm run lint

      - name: Zapisz raport z testów jako artefakt
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: raport-z-testow
          path: coverage/ 