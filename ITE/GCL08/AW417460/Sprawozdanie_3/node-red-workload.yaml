apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red-workload
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 40%
  selector:
    matchLabels:
      app: node-red-ci
  template:
    metadata:
      labels:
        app: node-red-ci
    spec:
      containers:
        - name: node-red-container
          image: nacymon/node-red-ci:v1
          ports:
            - containerPort: 3000
