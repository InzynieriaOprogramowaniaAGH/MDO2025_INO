apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-nginx-stable
spec:
  replicas: 4
  selector:
    matchLabels:
      app: custom-nginx
      version: stable
  template:
    metadata:
      labels:
        app: custom-nginx
        version: stable
    spec:
      containers:
        - name: custom-nginx
          image: custom-nginx
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081