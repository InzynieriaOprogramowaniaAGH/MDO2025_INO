apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx-app
      version: v2
  template:
    metadata:
      labels:
        app: my-nginx-app
        version: v2
    spec:
      containers:
      - name: nginx-container
        image: lukasparrow/my-custom-nginx:v2
        ports:
        - containerPort: 80