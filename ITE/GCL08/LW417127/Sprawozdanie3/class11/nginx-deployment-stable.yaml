apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx-app
      version: v1
  template:
    metadata:
      labels:
        app: my-nginx-app
        version: v1
    spec:
      containers:
      - name: nginx-container
        image: lukasparrow/my-custom-nginx:v1
        ports:
        - containerPort: 80