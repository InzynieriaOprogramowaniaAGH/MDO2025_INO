#version=DEVEL

# Keyboard layouts
keyboard --vckeymap=pl --xlayouts='pl'

# System language
lang pl_PL.UTF-8

# Network information
network --bootproto=dhcp --device=enp0s3 --ipv6=auto --activate
network --hostname=fedora-irssi.local

# System timezone
timezone Europe/Warsaw --utc

# Root password and user creation
rootpw haslo123 --plaintext
user --groups=wheel --name=natalia --password=haslo123 --plaintext --gecos="natalia"

# Disk partitioning
ignoredisk --only-use=sda
autopart
clearpart --none --initlabel

# Package selection
%packages
@^server-product-environment
docker
curl
wget
%end

# Run the Setup Agent on first boot
firstboot --enable

# Installation sources
url --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-41&arch=x86_64
repo --name=update --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f41&arch=x86_64

# Post-installation configuration
%post --log=/root/ks-post.log --interpreter=/bin/bash

# Enable Docker and add user to docker group
systemctl enable docker
usermod -aG docker natalia

# Tworzymy skrypt uruchamiający IRSSI w kontenerze
cat << 'EOF' > /usr/local/bin/natalia-irssi.sh
#!/bin/bash
until systemctl is-active --quiet docker; do
  sleep 1
done
if ! docker ps -a --format '{{.Names}}' | grep -q '^irssi-container$'; then
  docker run -d --name irssi-container natalia232002/docker-runtime
fi
EOF

chmod +x /usr/local/bin/natalia-irssi.sh

# Tworzymy usługę systemd do automatycznego uruchomienia kontenera
cat << 'EOF' > /etc/systemd/system/natalia-irssi.service
[Unit]
Description=Start IRSSI container at boot
After=network-online.target docker.service
Requires=docker.service

[Service]
ExecStart=/usr/local/bin/natalia-irssi.sh
Type=oneshot
RemainAfterExit=yes

[Install]
WantedBy=multi-user.target
EOF

# Enable the IRSSI service
systemctl enable natalia-irssi.service

%end

# Reboot after installation
reboot
